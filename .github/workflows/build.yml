name: Build AZenith jni

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'jni/**'

concurrency:
  group: build
  cancel-in-progress: true

jobs:
  build:
    name: Build JNI Libraries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1.5.0
        with:
          ndk-version: r28b

      - name: Build JNI with ndk-build
        run: ndk-build

      - name: Upload JNI Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: AZenith-jni-libs
          path: |
            libs/
