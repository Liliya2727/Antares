                     <span class="schemecolortitle" data-lang="scheme.green.title"></span>
                     <input type="number" class="schemetext" id="green-value" min="0" max="1000" value="1000" />
                  </p>
                  <input type="range" min="0" max="1000" value="1000" id="green" class="[--range-shdw:#73E875] range range-xs" />
               </div>
               <div class="m-3">
                  <p class="mb-2">
                     <span class="schemecolortitle" data-lang="scheme.blue.title"></span>
                     <input type="number" class="schemetext" id="blue-value" min="0" max="1000" value="1000" />
                  </p>
                  <input type="range" min="0" max="1000" value="1000" id="blue" class="[--range-shdw:#6262F4] range range-xs" />
               </div>
               <div class="m-3">
                  <p class="mb-2">
                     <span class="schemecolortitle" data-lang="scheme.saturation.title"></span>
                     <input type="number" class="schemetext" id="saturation-value" min="0" max="2000" value="1000" />
                  </p>
                  <input type="range" min="0" max="2000" value="1000" id="saturation" class="[--range-shdw:#0079C8] range range-xs" />
               </div>
               <div class="scheme-actions">
                  <button id="reset-btn" class="modal-btn cancel" data-lang="scheme.buttons.reset"></button>
                  <button id="applybutton" class="modal-btn apply" data-lang="scheme.buttons.apply"></button>
               </div>
            </div>
         </div>
         <div id="gamelistModal" class="gamelist-modal">
            <div class="gamelist-content">
               <button class="close-btn" id="close-gamelist">&times;</button>
               <h3 class="gamelist-title" data-lang="gamelist.title"></h3>
               <div class="search-input-container">
                  <p class="gamelist-desc" data-lang="gamelist.description"></p>
                  <input type="text" id="gamelistSearch" class="gamelistsearch" data-lang="gamelist.search.placeholder"/>
               </div>
               <textarea id="gamelistInput" class="gamelist-textarea" rows="14"></textarea>
               <div class="gamelist-buttons">
                  <button id="cancelButton" class="modal-btn cancel" data-lang="gamelist.buttons.cancel"></button>
                  <button id="saveGamelistButton" class="modal-btn apply" data-lang="gamelist.buttons.save"></button>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
